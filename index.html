<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
		<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
	</head>
	<body>
		<video id="player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
		<div class="channel-info"><h1 class="hover" id="channel-text"></h1></div>

		<!-- Error overlay for broken streams -->
		<div id="error-overlay">
			<div class="error-message">
				<div class="error-icon">⚠</div>
				<div class="error-title">Stream Unavailable</div>
				<div class="error-detail" id="error-channel-name"></div>
				<div class="error-hint">Use ↑/↓ arrows or type a channel number to switch</div>
			</div>
		</div>

		<!-- Channel Search -->
		<div id="channel-search" class="search-container" style="display: none;">
			<input type="text" id="search-input" placeholder="Search channels..." autocomplete="off" />
			<div id="search-results"></div>
			<div class="search-hint">Press ESC to close | Up/Down arrows to navigate | Enter to select</div>
		</div>

		<script type="text/javascript" src="js/stream.js"></script>
	</body>
</html>
